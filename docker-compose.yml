version: '2'

services:
  mariadb:
    image: mariadb:latest
    container_name: massbank_mariadb
    volumes:
      - /mariadb:/var/lib/mysql
        #      - $PWD/modules/sql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - '127.0.0.1:3306:3306'
    environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
      #MYSQL_ROOT_PASSWORD: bird2006
    restart: always
